<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decision Tree Animator — Fruits</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Decision Tree Animator — Fruits</h1>
    <p class="sub">Interactive, animated decision tree built in JavaScript (no server needed).</p>
  </header>

  <main>
    <section class="controls">
      <div class="row">
  <label>Max depth: <input id="maxDepth" type="range" min="1" max="6" value="3"></label>
  <span id="depthVal">3</span>
      </div>
    <div class="row">
  <label>Train %: <input id="trainPct" type="range" min="50" max="95" step="5" value="80"></label>
  <span id="trainVal">80</span>
    </div>
    <div class="row">
  <label>Accuracy: <span id="accuracyVal">—</span></label>
    </div>
      <div class="row buttons">
  <button id="build">Build Tree</button>
  <button id="play">Play</button>
  <button id="step">Step</button>
  <button id="reset">Reset</button>
      </div>
    </section>

    <section class="viz">
      <div class="viz-row">
        <!-- scatter canvas hidden; kept for scale calculations but not shown -->
  <svg id="canvas" width="560" height="600" style="display:none"></svg>
  <!-- responsive tree SVG: keep large drawing area but allow scaling via viewBox -->
  <svg id="treeCanvas" width="1100" height="800" viewBox="0 0 1100 800" preserveAspectRatio="xMidYMid meet"></svg>
      </div>
      <div id="legend" class="legend">
        <div class="item"><svg width="14" height="14"><rect width="14" height="14" fill="#f97316"></rect></svg> Apple</div>
        <div class="item"><svg width="14" height="14"><rect width="14" height="14" fill="#f43f5e"></rect></svg> Orange</div>
        <div class="item"><svg width="14" height="14"><rect width="14" height="14" fill="#fde047"></rect></svg> Lemon</div>
      </div>
    </section>
  </main>

  <footer>
    <small>Dataset: synthetic fruits (weight, color_score, texture_score). Visualization uses D3.js.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
